name: facebook_clone
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # firebase
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  firebase_storage: ^13.0.5
  google_sign_in: ^6.2.1

  # birthday date picker
  flutter_holo_date_picker: ^2.0.0

  # for providing icons
  font_awesome_flutter: ^10.5.0

  # formatting dates and timeago
  jiffy: ^6.2.1

  # generating ids for users
  uuid: ^4.5.2

  # state management
  flutter_riverpod: ^3.1.0

  # show toast message
  fluttertoast: ^9.0.0

  # pick images
  image_picker: ^1.0.2

  # play videos
  video_player: ^2.0.4

  # for displaying the stories
  story_view: ^0.16.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    # - assets/images/
    - assets/icons/
